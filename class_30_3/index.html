<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user {
            background-color: steelblue;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 5px 5px 10px gray;
        }
    </style>
</head>

<body>
    <ul id="user_list">

    </ul>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(res => res.json())
            .then(data => ShowUserName(data));

        function ShowUserName(data) {
            let userHTML = '';
            data.forEach(user => {
                userHTML = userHTML + `<div class = "user">
                    <h2>${user.name}</h2> 
                   <p> Email : ${user.email}</p>
                   <p>  ${user.company.name}. ${user.company.catchPhrase}.${user.company.bs}</p>
                    </div>`
            });
            const userContainer = document.getElementById('user_list');
            userContainer.innerHTML = userHTML;
        }
    </script>
</body>

</html>
